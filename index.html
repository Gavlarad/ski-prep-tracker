        .progress-bar {

            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;

        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff 0%, #00d4ff 100%);

            justify-content: space-between;
            align-items: center;

            border: none;
            color: #e0e0e0;
            padding: 8px 16px;

            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;

            cursor: not-allowed;
        }

        .week-nav button:not(:disabled):active {

        }

        .week-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a9eff;
        }

            color: #fff;
        }

            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;

            background: #0f0f0f;
            border-radius: 8px;
            padding: 15px;
        }

        .activity-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 10px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-top: 2px;

        }

            margin-bottom: 8px;

            line-height: 1.6;
        }

            margin: 8px 0 0 20px;
        }

        .activity-details li {
            margin: 4px 0;

            padding-top: 15px;
            border-top: 1px solid #2a2a2a;
        }

            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;

    </style>

        let currentWeek = 0;
        let completionData = {};
        let notesData = {};

        // Load saved data
        function loadData() {
            const saved = localStorage.getItem('skiPrepData');
            if (saved) {
                const parsed = JSON.parse(saved);
                completionData = parsed.completion || {};
                notesData = parsed.notes || {};
            }
        }

        // Save data
        function saveData() {
            localStorage.setItem('skiPrepData', JSON.stringify({
                completion: completionData,
                notes: notesData
            }));
            updateProgress();
        }

        // Get today's date string
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Find which week contains today
        function findCurrentWeek() {
            const today = getTodayDate();
            for (let i = 0; i < programData.weeks.length; i++) {
                for (let day of programData.weeks[i].days) {
                    if (day.date === today) {
                        return i;
                    }
                }
            }
            return 0; // Default to week 1 if not found
        }

        // Update progress bar
        function updateProgress() {
            let completed = 0;
            let total = 0;

            programData.weeks.forEach(week => {
                week.days.forEach(day => {
                    if (!day.rest) {
                        total++;
                        const dayKey = day.date;
                        if (completionData[dayKey]) {
                            const allCompleted = day.activities.every((_, idx) => 
                                completionData[dayKey][idx] === true
                            );
                            if (allCompleted) completed++;
                        }
                    }
                });
            });

            const percentage = total > 0 ? (completed / total) * 100 : 0;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completed}/${total} sessions`;
        }

        // Render week
        function renderWeek() {
            const week = programData.weeks[currentWeek];
            const today = getTodayDate();
            
            document.getElementById('weekTitle').textContent = week.name;
            document.getElementById('prevWeek').disabled = currentWeek === 0;
            document.getElementById('nextWeek').disabled = currentWeek === programData.weeks.length - 1;

            const content = document.getElementById('content');
            content.innerHTML = '';

            // Week info
            const weekInfo = document.createElement('div');
            weekInfo.style.marginBottom = '20px';
            weekInfo.style.padding = '15px';
            weekInfo.style.background = '#1a1a2e';
            weekInfo.style.borderRadius = '8px';
            weekInfo.innerHTML = `
                <div style="color: #4a9eff; font-weight: 600; margin-bottom: 5px;">Phase: ${week.phase}</div>
                <div style="color: #888; font-size: 0.9rem;">${week.goal}</div>
            `;
            content.appendChild(weekInfo);

            // Render days
            week.days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const isToday = day.date === today;
                if (isToday) {
                    dayCard.classList.add('today');
                }

                const dayKey = day.date;
                
                // Check if day is fully completed
                if (!day.rest && completionData[dayKey]) {
                    const allCompleted = day.activities.every((_, idx) => 
                        completionData[dayKey][idx] === true
                    );
                    if (allCompleted) {
                        dayCard.classList.add('completed');
                    }
                }

                if (day.rest) {
                    dayCard.innerHTML = `
                        <div class="day-header">
                            <div class="day-title">${day.title}</div>
                            ${isToday ? '<div class="today-badge">Today</div>' : ''}
                        </div>
                        <div class="rest-day">
                            <div class="rest-day-icon">üò¥</div>
                            <div>Rest & Recovery Day</div>
                        </div>
                    `;
                } else {
                    let activitiesHTML = '';
                    day.activities.forEach((activity, idx) => {
                        const isChecked = completionData[dayKey] && completionData[dayKey][idx];
                        
                        let detailsHTML = '';
                        if (activity.list) {
                            detailsHTML = '<ul>' + activity.list.map(item => `<li>${item}</li>`).join('') + '</ul>';
                        } else {
                            detailsHTML = activity.details.replace(/‚Ä¢/g, '<br>‚Ä¢').replace(/\n/g, '<br>');
                        }

                        activitiesHTML += `
                            <div class="activity-group">
                                <div class="activity-header">
                                    <div class="checkbox ${isChecked ? 'checked' : ''}" 
                                         onclick="toggleActivity('${dayKey}', ${idx})"></div>
                                    <div class="activity-content">
                                        <div class="activity-title">${activity.name}</div>
                                        <div class="activity-details">${detailsHTML}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    const savedNotes = notesData[dayKey] || '';
                    const completedBadge = dayCard.classList.contains('completed') ? 
                        '<span class="completion-badge">‚úì COMPLETED</span>' : '';

                    dayCard.innerHTML = `
                        <div class="day-header">
                            <div>
                                <div class="day-title">${day.title}${completedBadge}</div>
                                <div style="color: #888; font-size: 0.85rem; margin-top: 4px;">${day.subtitle}</div>
                            </div>
                            ${isToday ? '<div class="today-badge">Today</div>' : ''}
                        </div>
                        ${activitiesHTML}
                        <div class="notes-section">
                            <div class="notes-label">Session Notes</div>
                            <textarea class="notes-textarea" 
                                      placeholder="How did this session go? Any observations about knee, energy levels, etc."
                                      onchange="saveNotes('${dayKey}', this.value)">${savedNotes}</textarea>
                        </div>
                    `;
                }

                content.appendChild(dayCard);
            });
        }

        // Toggle activity completion
        window.toggleActivity = function(dayKey, activityIdx) {
            if (!completionData[dayKey]) {
                completionData[dayKey] = {};
            }
            completionData[dayKey][activityIdx] = !completionData[dayKey][activityIdx];
            saveData();
            renderWeek();
        };

        // Save notes
        window.saveNotes = function(dayKey, notes) {
            notesData[dayKey] = notes;
            saveData();
        };

        // Navigation
        document.getElementById('prevWeek').addEventListener('click', () => {
            if (currentWeek > 0) {
                currentWeek--;
                renderWeek();
            }
        });

        document.getElementById('nextWeek').addEventListener('click', () => {
            if (currentWeek < programData.weeks.length - 1) {
                currentWeek++;
                renderWeek();
            }
        });

        // Initialize
        loadData();
        currentWeek = findCurrentWeek();
        renderWeek();
        updateProgress();
    </script>
